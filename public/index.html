<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <h1>Hello LLM!</h1>
    <button id="toggleSidebarButton">Toggle Logs</button>
    <div id="my_dataviz"></div>
    
    <div id="sidebar" class="sidebar">
        <div class="sidebar-header">
            <h2>Logs</h2>
        </div>
        <div class="sidebar-content">
            <!-- The logs will be appended here -->
        </div>
    </div>
    
    <!-- User input field and ask button -->
    <input type="text" id="userInput" placeholder="What topic...">
    <button id="askButton">Ask</button>
    
    <!-- Area to display model selection -->
    <h2>Select Model:</h2>
    <div id="modelContainer"></div>
    
    <!-- Area to display GPT response -->
    <p id="gptResponse"></p>
    
    <script src="main.js"></script>    
</body>
</html>
